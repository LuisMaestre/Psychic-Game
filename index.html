<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>

<body>
  <h1> Guess the letter! </h1>
  <div id="game">
    Wins: <div id="wins">0</div>
    Losses: <div id="losses">0</div>
    Guesses left: <div id="left">9</div>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ['abcdefghijklmnopqrstuvwxyz'];
    var computerChoices1 =computerChoices[0].split("");
    console.log(computerChoices1);
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var computerGuess = computerChoices1[Math.floor(Math.random() * computerChoices1.length)];
        console.log(computerGuess);
        //document.onkeyup captures the user click
        // curly braces open and close functions. all need a opening and closing 
   function playagain(){
    //computer chooses a letter
    //wins, losses and guesses left are displayed
    //display letters guessed
   }
    document.onkeyup = function(event) {
      // userguess is equal to whatever key is pressed
var userGuess = event.key;
     console.log(userGuess);

      // Randomly chooses a choice from the options array. This is the Computer's guess.
       
        if(userGuess == computerGuess) {
          wins++;
        }else if(userGuess !==  computerGuess){
          guessesLeft--;
            if(guessesLeft==0){
            losses++;
            playagain()
         } 
        }     
        
        // Alerts the key the user pressed (userGuess).
        document.getElementById("wins").textContent = wins;
        document.getElementById("losses").textContent = losses;
        document.getElementById("left").textContent = guessesLeft;
        alert("User guess: " + userGuess + "\n");
     }
    

  </script>

</body>

</html>
